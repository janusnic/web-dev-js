<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eratosthenes</title>
</head>
<body>

<script>
console.log(sieveOfEratosthenes(100));

function sieveOfEratosthenes(n) {
    var baseArr = [];
    var simpleNumSum = 0;
    var p = 2;
    for (var i = 2; n > baseArr.length + 1; i++) {
        baseArr.push(i);
    }

    while (Math.pow(p, 2) < n) {
        var sieveArr = [];
        for (var i = 0; i < baseArr.length; i++) {
            sieveArr.push(baseArr[i] * p);
        }

        for (var i = 0; i < baseArr.length; i++) {
            for (var j = 0; j < sieveArr.length; j++) {
                if (baseArr[i] == sieveArr[j]) {
                    baseArr[i] = 0;
                }
            }
        }

        for (var i = 0; i < baseArr.length; i++) {
            if (baseArr[i] > p) {
                p = baseArr[i];
                break;
            }
        }
    }

    for (var i = 0; i < baseArr.length; i++) {
        if (baseArr[i] != 0) {
            console.log(baseArr[i]);
            simpleNumSum += baseArr[i];
        }
    }
    return simpleNumSum;
}

</script>

</body>
</html>
