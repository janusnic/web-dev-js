<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" type="text/css" href="slider.css">
        <style type="text/css">

        </style>
    </head>
    <body>

        <div class="container">
            <div class="image-slider-wrapper">
                <ul id="image_slider">
                  <li><img src="images/1.jpg"></li>
                  <li><img src="images/2.jpg"></li>
                  <li><img src="images/3.jpg"></li>
                </ul>
            </div>
        </div>

<script>

var carousel;
var liItems;
var numberOfLis;
var sliderWidth = 0;
var imageWidth;
var currentImage = 0;

function init(){
    carousel = document.getElementById('image_slider');
    liItems = carousel.children;
    numberOfLis = liItems.length;

    for (i = 0; i < numberOfLis; i++){
            imageWidth = liItems[i].childNodes[0].clientWidth;
            sliderWidth += imageWidth;
        }
    carousel.style.width = parseInt(sliderWidth) + 'px';

}


window.onload = init;

        </script>
    </body>
</html>
