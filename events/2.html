<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Events</title>
</head>
<body>

        <div>
            <p>
                <em>Кликните на <code>EM</code></em>
            </p>
            <p>
          <em>Кликните на <code>DIV</code>, сработает обработчик на <code>DIV</code></em>
          </p>
          <p>
              <em>Кликните на <code>EM</code></em>
          </p>
          <p>
        <em>Кликните на <code>DIV</code>, сработает обработчик на <code>P</code></em>
        </p>

        </div>

        <ul>
            <li>
                Кликните на Text 1
            </li>
            <li>
                Кликните на Text 2
            </li>
            <li>
                Кликните на Text 3
            </li>
            <li>
                Кликните на Text 4
            </li>
            <li>
                Кликните на Text 5
            </li>
        </ul>
<script>
var elems = document.querySelectorAll('p, li');
var highlightThis = function(){
    this.style.color = 'red';
}
// на каждый элемент повесить обработчик на стадии перехвата
for (var i = 0; i < elems.length; i++) {
  elems[i].addEventListener("click", highlightThis, true);
}
</script>
</body>
</html>
