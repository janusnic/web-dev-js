
<!DOCTYPE html>
<html lang="en-US">
 <head>
  <meta charset="UTF-8">
  <title>changing the document title</title>
  <script>
    function changeTitle(){
         var title = document.getElementById("text").value;
         document.title = title;
        }
  </script>
 </head>
 <body>
  <p>To change title: enter text then click button</p>
  <p><input type="text" id="text"></p>
  <p><input type="button" id="button" value="set title" onclick="changeTitle();"></p>
 </body>
</html>
