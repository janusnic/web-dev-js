
<!DOCTYPE html>
<html lang="en-US">
 <head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <script>
    function changeImg(i){
         var pic = document.getElementById("pic");
         pic.innerHTML = '<img src="images/'+i+'.jpg" />';
        }
  </script>
 </head>
 <body>

  <h1>Gallery</h1>
  <p>
      <a href="#" id="img1" onclick="changeImg(1);">Image 1</a>
      <a href="#" id="img2" onclick="changeImg(2);">Image 2</a>
      <a href="#" id="img3" onclick="changeImg(3);">Image 3</a>
  </p>
  <div id="pic">
      <img src="images/1.jpg" />
  </div>
 </body>
</html>
